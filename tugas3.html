{

    array.sort(function(a, b){return b - a});

    return median;
}
function highest(nilai1, nilai2, nilai3, nilai4, nilai5,)
{
	var array = [nilai1, nilai2, nilai3, nilai4, nilai5];

}
function lowest(nilai1, nilai2, nilai3, nilai4, nilai5,)
{

	var minimal = Math.min.apply(Math, array);
	return minimal;

}
